        <br><br>
Бытовое давление : <input type="number" name="total" id="total"/>
        <input type="button" onclick="myFunction()" value="Очистить все поля">
    <script>  
    function findTotal() {
        var density = document.getElementsByName('density');
        var volume = document.getElementsByName('volume');
        var tot = 0;
      
        for (var i = 0; i < density.length; i++) {
          if (parseInt(density[i].value))
          tot += parseFloat(density[i].value) * parseFloat(volume[i].value) * 9.81;
        }
      
        document.getElementById('total').value = tot.toFixed(2);
      }
    
    
    function myFunction() {
        var inputElements = document.getElementsByTagName('input');

        for (var i=0; i < inputElements.length; i++) {
            if (inputElements[i].type == 'number') {
            inputElements[i].value = '';
    }
}
    }

    </script>
